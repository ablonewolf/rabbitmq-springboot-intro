spring:
  application:
    name: RabbitMQ Consumer Application
  datasource:
    url: jdbc:postgresql://localhost:5432/rabbitmq_springboot
    username: postgres
    password: postgres
  data:
    jdbc:
      repositories:
        enabled: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_updates: true
        generate_statistics: false

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

# configuring the application server
server:
  port: 9091
  error:
    whitelabel:
      enabled: false
  servlet:
    context-path: /rabbitmq-consumer
